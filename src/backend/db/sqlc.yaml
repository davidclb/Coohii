version: "2"
sql:
  - schema: "./migration/"
    queries: "./query/"
    engine: "postgresql"
    gen:
      go:
        out: "./sqlc"
        package: "sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
